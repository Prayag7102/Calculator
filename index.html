<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class=" ">
      <table class="calculator-app w-100">
        <tr>
          <td>
            <input
              type="text"
              id="result"
              class="bg-black outline-0 border-0 w-100 font-bold text-light text-end"
            />
          </td>
        </tr>
        <tr>
          <td class="w-100 text-center">
            <button type="button" onclick="clr()" class="btn mt-5 border-1" id="btn">C</button>
            <button type="button" class="btn mt-5 border-1" id="btn" value="%" onclick="return getValues(this.value)">
              %
            </button>
            <button type="button" class="btn mt-5 border-1" id="btn" onclick="bckResult()">
                <i class="fa-solid fa-delete-left bg-secondary "></i>
            </button>
            <button type="button" class="btn mt-5 border-1" id="btn" value="/" onclick="return getValues(this.value)">
              /
            </button>
          </td>
        </tr>
        <tr>
          <td class="w-100 text-center">
            <button type="button" class="btn mt-3 border-1" id="btn1" value="7" onclick="return getValues(this.value)">
              7
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="8" onclick="return getValues(this.value)">
              8
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="9" onclick="return getValues(this.value)">
              9
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn" value="*" onclick="return getValues(this.value)">
              *
            </button>
          </td>
        </tr>
        <tr>
          <td class="w-100 text-center">
            <button type="button" class="btn mt-3 border-1" id="btn1" value="4" onclick="return getValues(this.value)">
              4
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="5" onclick="return getValues(this.value)">
              5
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="6" onclick="return getValues(this.value)">
              6
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn" value="-" onclick="return getValues(this.value)">
              -
            </button>
          </td>
        </tr>
        <tr>
          <td class="w-100 text-center">
            <button type="button" class="btn mt-3 border-1" id="btn1" value="1" onclick="return getValues(this.value)">
              1
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="2" onclick="return getValues(this.value)">
              2
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="3" onclick="return getValues(this.value)">
              3
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn" value="+" onclick="return getValues(this.value)">
              +
            </button>
          </td>
        </tr>
        <tr>
          <td class="w-100 text-center">
            <button type="button" class="btn mt-3 border-1" id="btn1" value="00" onclick="return getValues(this.value)">
              00
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="0" onclick="return getValues(this.value)">
              0
            </button>
            <button type="button" class="btn mt-3 border-1" id="btn1" value="." onclick="return getValues(this.value)">
              .
            </button>
            <button type="button" class="btn mt-3 border-1 bg-danger " id="btn" onclick="finalResult()">
              =
            </button>
          </td>
        </tr>
      </table>
    </section>

    <script src="min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
